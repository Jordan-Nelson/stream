<form ng-submit="signIn()" id="signinForm" class="form-horizontal" method="get">
  <fieldset>
    <div id="legend">
      <legend class="">Login</legend>
      <p ng-if="signinFailure" style="color:red">{{signinFailure}}</p>
    </div>
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail / Username</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge" autofocus ng-model="signinEmail">
        <p>Email Address used during account creation</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge" ng-model="signinPassword">
        <p>Forgot password?</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <input type="submit" class="btn btn-success" value="Login">
      </div>
    </div>
  </fieldset>
</form>
